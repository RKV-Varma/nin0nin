name: Repo Validation

on:
  push:
    branches:
      - main

jobs:
  validate:
    name: Repo Validation Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Conftest (OPA CLI wrapper)
        run: |
          wget https://github.com/open-policy-agent/conftest/releases/download/v0.48.0/conftest_0.48.0_Linux_x86_64.tar.gz
          tar xzf conftest_0.48.0_Linux_x86_64.tar.gz
          sudo mv conftest /usr/local/bin/

      - name: Generate repo input
        run: |
          echo "name: ${{ github.event.repository.name }}" > repo.yaml
          echo "files:" >> repo.yaml
          git ls-files | sed 's/^/  - /' >> repo.yaml
          echo "Generated repo.yaml:"
          cat repo.yaml
      
      - name: Run OPS repo checks
        run: conftest test repo.yaml --policy policies/
